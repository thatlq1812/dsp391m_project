<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STMGT Traffic Forecast - Route Planning</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        
        .panel-body {
            padding: 20px;
        }
        
        .color-legend {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-color {
            width: 40px;
            height: 20px;
            border-radius: 4px;
        }
        
        .route-card {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .route-card:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        
        .route-card.active {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .route-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        
        .badge-fastest { background: #10b981; }
        .badge-shortest { background: #3b82f6; }
        .badge-balanced { background: #f59e0b; }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="control-panel">
        <div class="panel-header">
            <h4 class="mb-0">ðŸš— Traffic Route Planner</h4>
            <small id="lastUpdate">Ho Chi Minh City</small>
        </div>
        
        <div class="panel-body">
            <!-- Route Planning Form -->
            <div class="mb-4">
                <h6>Plan Your Route</h6>
                <div class="mb-3">
                    <label class="form-label">Start Node</label>
                    <select id="startNode" class="form-select">
                        <option value="">Click on map to select</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">End Node</label>
                    <select id="endNode" class="form-select">
                        <option value="">Click on map to select</option>
                    </select>
                </div>
                <button id="planRoute" class="btn btn-primary w-100">
                    Find Routes
                </button>
            </div>
            
            <!-- Routes Display -->
            <div id="routesContainer" style="display: none;">
                <h6>Available Routes</h6>
                <div id="routesList"></div>
            </div>
            
            <!-- Color Legend -->
            <div class="mt-4">
                <h6>Traffic Speed</h6>
                <div class="color-legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #0066FF;"></div>
                        <span>Very Smooth (50+ km/h)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #00CC00;"></div>
                        <span>Smooth (40-50 km/h)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #90EE90;"></div>
                        <span>Normal (30-40 km/h)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FFD700;"></div>
                        <span>Slow (20-30 km/h)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FF8800;"></div>
                        <span>Congested (10-20 km/h)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FF0000;"></div>
                        <span>Heavy Traffic (<10 km/h)</span>
                    </div>
                </div>
            </div>
            
            <!-- Stats -->
            <div class="mt-4">
                <small class="text-muted">
                    <div>Total Edges: <span id="totalEdges">--</span></div>
                    <div>Last Update: <span id="timestamp">--</span></div>
                </small>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Initialize map
        const map = L.map('map').setView([10.8231, 106.6297], 13); // Ho Chi Minh City
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        let currentEdges = [];
        let currentRoutes = [];
        let routePolylines = [];
        
        // Load traffic data
        async function loadTrafficData() {
            try {
                const response = await fetch('/api/traffic/current');
                const data = await response.json();
                
                document.getElementById('totalEdges').textContent = data.total_edges;
                document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleTimeString();
                
                currentEdges = data.edges;
                displayTraffic(data.edges);
            } catch (error) {
                console.error('Failed to load traffic:', error);
            }
        }
        
        // Display traffic edges with gradient colors
        function displayTraffic(edges) {
            // Clear existing
            map.eachLayer(layer => {
                if (layer instanceof L.Polyline && !layer.options.isRoute) {
                    map.removeLayer(layer);
                }
            });
            
            edges.forEach(edge => {
                if (edge.lat_a && edge.lon_a && edge.lat_b && edge.lon_b) {
                    const polyline = L.polyline(
                        [[edge.lat_a, edge.lon_a], [edge.lat_b, edge.lon_b]],
                        {
                            color: edge.color,
                            weight: 4,
                            opacity: 0.7,
                            isRoute: false
                        }
                    ).addTo(map);
                    
                    polyline.bindPopup(`
                        <strong>Edge: ${edge.edge_id}</strong><br>
                        Speed: ${edge.speed_kmh.toFixed(1)} km/h<br>
                        Status: ${edge.color_category}
                    `);
                }
            });
        }
        
        // Plan route
        document.getElementById('planRoute').addEventListener('click', async () => {
            const startNode = document.getElementById('startNode').value;
            const endNode = document.getElementById('endNode').value;
            
            if (!startNode || !endNode) {
                alert('Please select both start and end nodes');
                return;
            }
            
            try {
                const response = await fetch('/api/route/plan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start_node_id: startNode,
                        end_node_id: endNode
                    })
                });
                
                const data = await response.json();
                displayRoutes(data.routes);
            } catch (error) {
                console.error('Route planning failed:', error);
                alert('Failed to plan route: ' + error.message);
            }
        });
        
        // Display routes
        function displayRoutes(routes) {
            const container = document.getElementById('routesList');
            container.innerHTML = '';
            currentRoutes = routes;
            
            routes.forEach((route, idx) => {
                const badgeClass = route.route_type === 'fastest' ? 'badge-fastest' :
                                  route.route_type === 'shortest' ? 'badge-shortest' : 'badge-balanced';
                
                const card = document.createElement('div');
                card.className = 'route-card';
                card.innerHTML = `
                    <span class="route-badge ${badgeClass}">${route.route_type.toUpperCase()}</span>
                    <div class="metric">
                        <span>Distance:</span>
                        <strong>${route.total_distance_km.toFixed(1)} km</strong>
                    </div>
                    <div class="metric">
                        <span>Time:</span>
                        <strong>${route.expected_travel_time_min.toFixed(0)} Â± ${route.travel_time_uncertainty_min.toFixed(0)} min</strong>
                    </div>
                    <div class="metric">
                        <span>Confidence:</span>
                        <strong>${(route.confidence_level * 100).toFixed(0)}%</strong>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    document.querySelectorAll('.route-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    showRouteOnMap(route, idx);
                });
                
                container.appendChild(card);
            });
            
            document.getElementById('routesContainer').style.display = 'block';
            
            // Show first route by default
            if (routes.length > 0) {
                container.firstChild.click();
            }
        }
        
        // Show route on map
        function showRouteOnMap(route, idx) {
            // Clear previous route polylines
            routePolylines.forEach(p => map.removeLayer(p));
            routePolylines = [];
            
            // Draw route segments
            const colors = ['#10b981', '#3b82f6', '#f59e0b'];
            const color = colors[idx % colors.length];
            
            route.segments.forEach(segment => {
                const edge = currentEdges.find(e => e.edge_id === segment.edge_id);
                if (edge && edge.lat_a && edge.lon_a && edge.lat_b && edge.lon_b) {
                    const polyline = L.polyline(
                        [[edge.lat_a, edge.lon_a], [edge.lat_b, edge.lon_b]],
                        {
                            color: color,
                            weight: 6,
                            opacity: 0.9,
                            isRoute: true
                        }
                    ).addTo(map);
                    
                    polyline.bindPopup(`
                        <strong>${route.route_type.toUpperCase()} Route</strong><br>
                        Segment: ${segment.edge_id}<br>
                        Speed: ${segment.predicted_speed_kmh.toFixed(1)} km/h<br>
                        Time: ${segment.predicted_travel_time_min.toFixed(1)} min
                    `);
                    
                    routePolylines.push(polyline);
                }
            });
        }
        
        // Load data on startup
        loadTrafficData();
        
        // Auto-refresh every 5 minutes
        setInterval(loadTrafficData, 5 * 60 * 1000);
    </script>
</body>
</html>
