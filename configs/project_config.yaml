# Shim project config for tests expecting legacy path
# Delegates to the current v5.1 scheduler settings

scheduler:
  enabled: true
  mode: adaptive
  fixed_interval_minutes: 60
  adaptive:
    peak_hours:
      enabled: true
      time_ranges:
        - start: "06:30"
          end: "08:00"
        - start: "10:30"
          end: "11:30"
        - start: "16:00"
          end: "19:00"
      interval_minutes: 30
    offpeak:
      enabled: true
      time_ranges:
        - start: "08:00"
          end: "10:30"
        - start: "11:30"
          end: "16:00"
        - start: "19:00"
          end: "22:00"
      interval_minutes: 120
    night:
      enabled: true
      time_ranges:
        - start: "22:00"
          end: "06:30"
      interval_minutes: 120
      skip: false
    weekend:
      enabled: false
      use_offpeak_only: false
      interval_minutes: 15
